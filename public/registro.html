<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a0033, #5000ca, #cc005e);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .avatar i {
            font-size: 40px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .register-card h3 {
            color: white;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }
        
        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
        }
        
        .input-group i {
            position: absolute;
            top: 10px;
            left: 0;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .form-control-line {
            background: transparent !important;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 0;
            color: white;
            padding: 10px 0 10px 30px;
            width: 100%;
            transition: border-color 0.3s;
        }
        
        .form-control-line:focus {
            outline: none;
            box-shadow: none;
            border-color: white;
            background-color: transparent !important;
        }
        
        .form-control-line::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        /* Prevenir fondo blanco en autocompletado */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px transparent inset !important;
            -webkit-text-fill-color: white !important;
            transition: background-color 5000s ease-in-out 0s;
            background-color: transparent !important;
        }
        
        .register-btn {
            background: linear-gradient(to right, #5e2bff, #cc005e);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .register-btn:hover {
            background: linear-gradient(to right, #4a22cc, #aa004e);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .login-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .login-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
        
        .is-invalid {
            border-color: #ff3860 !important;
        }
        
        .invalid-feedback {
            color: #ff3860;
            font-size: 0.8rem;
            margin-top: 5px;
            display: block;
        }
        
        #errorMessage, #successMessage {
            margin-top: 15px;
            text-align: center;
        }
        
        #errorMessage {
            color: #ff3860;
        }
        
        #successMessage {
            color: #23d160;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="register-card">
            <div class="avatar">
                <i class="bi bi-person-plus"></i>
            </div>
            
            <h3>Registro de Usuario</h3>
            
            <form id="registerForm" class="w-100">
                <div class="input-group">
                    <i class="bi bi-person"></i>
                    <input type="text" class="form-control form-control-line" id="nombre" name="nombre" placeholder="Nombre completo" required>
                </div>
                
                <div class="input-group">
                    <i class="bi bi-envelope"></i>
                    <input type="email" class="form-control form-control-line" id="correo" name="correo" placeholder="Correo electrónico" required>
                </div>
                
                <div class="input-group">
                    <i class="bi bi-lock"></i>
                    <input type="password" class="form-control form-control-line" id="password" name="password" placeholder="Contraseña" required>
                </div>
                
                <div class="input-group">
                    <i class="bi bi-shield-lock"></i>
                    <input type="password" class="form-control form-control-line" id="confirmPassword" name="confirmPassword" placeholder="Confirmar contraseña" required>
                </div>
                
                <button type="submit" class="register-btn">REGISTRARME</button>
                
                <div id="errorMessage"></div>
                <div id="successMessage"></div>
            </form>
            
            <div class="login-text">
                ¿Ya tienes una cuenta? <a href="Login.html" class="login-link">Iniciar sesión</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
