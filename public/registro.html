<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background: #fff;
            color: #333;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        .card h3 {
            font-weight: bold;
            color: #6a11cb;
            font-size: 2rem;
            text-align: center;
        }
        .btn-custom {
            background: #6a11cb;
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px;
        }
        .btn-custom:hover {
            background: #2575fc;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }
        .login-link {
            color: #6a11cb;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <h3 class="mb-4">Registro de Usuario</h3>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control form-control-lg" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control form-control-lg" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Crea tu contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control form-control-lg" id="confirmPassword" name="confirmPassword" placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-custom w-100">Registrarme</button>
                <div id="errorMessage" class="text-danger text-center mt-3"></div>
                <div id="successMessage" class="text-success text-center mt-3"></div>
            </form>
            <div class="text-center mt-3">
                <p>¿Ya tienes una cuenta? <a href="Login.html" class="login-link">Iniciar sesión</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
