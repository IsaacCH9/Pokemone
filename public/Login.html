<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Sistema Pokémon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a0033, #5000ca, #cc005e);
            background-size: 300% 300%;
            animation: gradient 15s ease infinite;
            color: #fff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        

        .login-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .avatar i {
            font-size: 40px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .input-group i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .form-control-glass {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 0;
            color: white;
            padding: 10px 0 10px 30px;
            width: 100%;
        }
        
        .form-control-glass:focus {
            outline: none;
            box-shadow: none;
            border-color: white;
        }
        
        .form-control-glass::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .login-btn {
            background: linear-gradient(to right, #5e2bff, #cc005e);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .login-btn:hover {
            background: linear-gradient(to right, #4a22cc, #aa004e);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .forgot-pw {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            margin-left: auto;
        }
        
        .forgot-pw:hover {
            color: white;
        }
        
        .bottom-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .register-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        
        .register-link:hover {
            text-decoration: underline;
        }
        
        .is-invalid {
            border-color: #ff3860 !important;
        }
        
        .invalid-feedback {
            color: #ff3860;
            font-size: 0.8rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="login-card">
            <div class="avatar">
                <i class="bi bi-person"></i>
            </div>
            
            <form id="loginForm" class="w-100">
                <div class="input-group">
                    <i class="bi bi-envelope"></i>
                    <input type="email" class="form-control form-control-glass" id="correo" placeholder="Email ID" required>
                </div>
                
                <div class="input-group">
                    <i class="bi bi-lock"></i>
                    <input type="password" class="form-control form-control-glass" id="password" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-btn">LOGIN</button>
                
                <div id="errorMessage" class="invalid-feedback text-center mt-3"></div>
            </form>
            
            <div class="bottom-text">
                ¿No tienes una cuenta? <a href="registro.html" class="register-link">Regístrate</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
